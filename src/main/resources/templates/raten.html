<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Ratemal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Eingabe</h1>
      <div th:if="${errorMessage}"
        class="alert alert-warning" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
      
      

      <form action="/raten" method="POST">
        <div class="form-group">
          <label for="txtInput">Zahl</label>
          <input id="txtInput"
                 name="txtInput"
                 type="number"
                 min="1"
                 max="10"
                 placeholder="Ratezahl... zwischen 1 und 10"
                 class="form-control"/>
        </div>
        <div class="mt-5">
        <button class="btn btn-primary" type="submit">Raten...</button>
        </div>
        <!--
        <input type="submit" value="Raten..."/>
        -->
      </form>
      <div th:if="${anzahlVersuche > 0}">Anzahl der Versuche: <span th:text="${anzahlVersuche}"></span></div>
    </div>
  </body>
</html>
